<div>
  <button mat-button class="create-button" (click)="createPairDialog()">Create</button>

  <div *ngIf="myDataSource"></div>

  <mat-table #table [dataSource]="myDataSource">
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let pair">{{pair.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="FriendlyName">
      <mat-header-cell *matHeaderCellDef>Device name</mat-header-cell>
      <mat-cell *matCellDef="let pair">{{pair.friendlyName}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="this.selection.select(row); showInfoDialog(row)"></mat-row>
  </mat-table>
</div>
